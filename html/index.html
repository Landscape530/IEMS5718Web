<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HLiBaba-Main Page</title>
    <link rel="stylesheet" href="..\css\styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    

</head>
<body>
    <!-- 购物车组件 -->
    <div id="cart-icon">
        <i class="fas fa-shopping-cart"></i>
        <span id="cart-count">0</span>
    </div>

    <!-- 购物车侧边栏 -->
    <div id="cart-sidebar">
        <div class="cart-header">
            <h3>购物车清单</h3>
            <button id="clear-cart">清空</button>
        </div>
        <ul id="cart-items"></ul>
        <p id="cart-total">总价：￥0.00</p>
        <button id="checkout-btn">去结算</button>
    </div>

    <header>
        <h1>HLibaba</h1>
        <nav id="breadcrumb">
            <div id="breadcrumb"></div>
        </nav>
    </header>

    <div class="content">
        <!-- 左侧商品种类列表 -->
        <aside class="sidebar">
            <h3>商品种类</h3>
            <ul id="category-list">
                <li><a href="#" data-category="electronics">电子产品</a></li>
                <li><a href="#" data-category="clothing">服饰</a></li>
                <li><a href="#" data-category="books">书籍</a></li>
            </ul>
        </aside>

        <!-- 右侧商品展示区 -->
        <section class="products">
            <h2 id="category-title">请选择一个分类</h2>
            <div id="product-list"></div>
        </section>
    </div>

    

    <footer>
        <p>版权所有 &copy; HLibaba 2025</p>
    </footer>

    <script src="../js/script.js" ></script>

</body>
</html>
