<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品详情 - HLiBaba</title>
    <link rel="stylesheet" href="../css/styles.css">

</head>
<body>
    <header>
        <h1>商品详情</h1>
        <nav id="breadcrumb">
            <a href="index.html">Home</a>
        </nav>
    </header>

    <div class="content">
        <aside class="sidebar">
            <button id="back-button">返回主页面</button>
        </aside>

        <section class="products">
            <h2 id="product-title"></h2>
            <div id="product-detail">
                <img id="product-image" src="" alt="">
                <p id="product-description"></p>
            </div>
        </section>
    </div>

    <!-- 购物车悬浮按钮 -->
    <div id="cart-icon">
        <i class="fas fa-shopping-cart"></i>
        <span id="cart-count">0</span>
    </div>

    <!-- 购物车侧边栏 -->
    <div id="cart-sidebar">
        <h3>购物车清单</h3>
        <ul id="cart-items"></ul>
        <p id="cart-total">总价：￥0.00</p>
        <button id="checkout-btn">去结算</button>
    </div>

    <footer>
        <p>版权所有 &copy; HLibaba 2025</p>
    </footer>

    <script src="../js/product.js"></script>
</body>
</html>
